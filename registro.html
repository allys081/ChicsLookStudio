    <!-- Contenedor del formulario de registro -->
    <div class="register-container">
      <h2>Registro de usuario</h2>
      <form id="registerForm" onsubmit="validateForm(event)">
        <div class="form-group">
       
          <input type="text" class="form-control" id="firstName" placeholder="Nombre" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="lastName" placeholder="Apellidos" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="address" placeholder="Dirección" required>
        </div>
        <div class="form-group">
          <input type="tel" class="form-control" id="phone" placeholder="Teléfono" required>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="confirmEmail" placeholder="Confirmar correo" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar contraseña" required>
        </div>
        <button type="submit" class="btn">Registrarme</button>
      </form>
    </div>
  </div>
